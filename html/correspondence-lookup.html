<!DOCTYPE html>
<html lang="en" data-theme="chaos-magick">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correspondence Lookup ‚Äî Mystical Path Tools</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#8b5cf6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="../css/shared-theme.css">
    <link rel="stylesheet" href="../css/correspondence-styles.css">
    <link rel="stylesheet" href="../css/nav-menu.css">
    <link rel="stylesheet" href="../css/print.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="tool-header">
            <a href="../index.html" class="back-link">‚Üê Back</a>
            <div class="header-content">
                <h1>üîç Correspondence Lookup</h1>
                <p class="header-subtitle">Search across crystals, herbs, runes, and candles by keyword, intention, element, or planet</p>
            </div>
            <div class="theme-selector-wrapper">
                <select id="mystical-path" aria-label="Select theme">
                    <option value="chaos-magick">Chaos Magick</option>
                    <option value="shadow-work">Shadow Work</option>
                    <option value="golden-dawn">Golden Dawn</option>
                    <option value="green-witchcraft">Green Witchcraft</option>
                    <option value="blood-moon">Blood Moon</option>
                    <option value="lunar-tides">Lunar Tides</option>
                </select>
            </div>
        </header>

        <main>
            <!-- Search & Filters -->
            <section class="search-section" role="search" aria-label="Search correspondences">
                <div class="search-bar">
                    <input
                        type="text"
                        id="correspondence-search"
                        placeholder="Search by keyword, intention, or name‚Ä¶ (e.g. protection, love, fire)"
                        aria-label="Search correspondences"
                        autocomplete="off"
                    >
                    <button id="clear-search" class="clear-btn" aria-label="Clear search">‚úï</button>
                </div>

                <div class="filter-row">
                    <select id="tool-filter" aria-label="Filter by tool">
                        <option value="all">All Tools</option>
                        <option value="Crystal">Crystals</option>
                        <option value="Herb">Herbs</option>
                        <option value="Rune">Runes</option>
                        <option value="Candle">Candles</option>
                    </select>

                    <select id="element-filter" aria-label="Filter by element">
                        <option value="all">All Elements</option>
                        <option value="Fire">Fire</option>
                        <option value="Water">Water</option>
                        <option value="Earth">Earth</option>
                        <option value="Air">Air</option>
                        <option value="Spirit">Spirit</option>
                        <option value="All Elements">All Elements</option>
                    </select>

                    <select id="planet-filter" aria-label="Filter by planet">
                        <option value="all">All Planets</option>
                        <option value="Sun">Sun</option>
                        <option value="Moon">Moon</option>
                        <option value="Mercury">Mercury</option>
                        <option value="Venus">Venus</option>
                        <option value="Mars">Mars</option>
                        <option value="Jupiter">Jupiter</option>
                        <option value="Saturn">Saturn</option>
                    </select>

                    <select id="tradition-filter" aria-label="Filter by tradition">
                        <option value="all">All Traditions</option>
                        <option value="Wiccan">Wiccan</option>
                        <option value="Druidry">Druidry</option>
                        <option value="Heathen">Heathen</option>
                        <option value="Ceremonial">Ceremonial</option>
                        <option value="Green Witch">Green Witch</option>
                        <option value="Kitchen Witch">Kitchen Witch</option>
                        <option value="Eclectic">Eclectic</option>
                        <option value="Chaos Magick">Chaos Magick</option>
                    </select>

                    <button id="clear-filters" class="clear-filters-btn" aria-label="Clear all filters">Clear Filters</button>
                </div>
            </section>

            <!-- Result count -->
            <div class="result-bar" role="status" aria-live="polite">
                <span id="result-count">154 correspondences</span>
                <span class="result-hint" id="result-hint"></span>
            </div>

            <!-- Results grid grouped by tool -->
            <div id="results-container" role="region" aria-live="polite" aria-label="Search results">

                <div class="tool-group" id="group-Crystal">
                    <h2 class="group-heading">
                        <span class="group-emoji">üíé</span> Crystals
                        <span class="group-count" id="count-Crystal"></span>
                    </h2>
                    <div class="results-grid" id="grid-Crystal" role="list"></div>
                </div>

                <div class="tool-group" id="group-Herb">
                    <h2 class="group-heading">
                        <span class="group-emoji">üåø</span> Herbs
                        <span class="group-count" id="count-Herb"></span>
                    </h2>
                    <div class="results-grid" id="grid-Herb" role="list"></div>
                </div>

                <div class="tool-group" id="group-Rune">
                    <h2 class="group-heading">
                        <span class="group-emoji">·ö±</span> Runes
                        <span class="group-count" id="count-Rune"></span>
                    </h2>
                    <div class="results-grid" id="grid-Rune" role="list"></div>
                </div>

                <div class="tool-group" id="group-Candle">
                    <h2 class="group-heading">
                        <span class="group-emoji">üïØÔ∏è</span> Candles
                        <span class="group-count" id="count-Candle"></span>
                    </h2>
                    <div class="results-grid" id="grid-Candle" role="list"></div>
                </div>

                <div class="no-results hidden" id="no-results" role="status">
                    <p>‚ú® No correspondences found.</p>
                    <p>Try a different keyword or clear your filters.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/theme-manager.js"></script>
    <script src="../js/nav-menu.js"></script>
    <script src="../js/profile-manager.js"></script>
    <script src="../js/correspondence-data.js"></script>
    <script src="../js/correspondence-script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('‚ú® SW registered:', reg.scope))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
